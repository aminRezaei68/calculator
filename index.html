<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>calculator</title>
    <script src="./newIndex.js" defer></script>
</head>
<body>
    <div class="calculator">

        <input type="text" class="calculator-screen" value="" disabled />
        
        <div class="calculator-keys">

                <button type="button" class="button all-clear" value="AC">AC</button>
                <button type="button" class="button operator" value="+">+</button>
                <button type="button" class="button operator" value="-">-</button>
                <button type="button" class="button operator" value="DEL">DEL</button>

                <button type="button"  class="button button-7" value="7">7</button>
                <button type="button" class="button button-8" value="8">8</button>
                <button type="button" class="button button-9" value="9">9</button>
                <button type="button" class="button operator" value="*">&times;</button>

                <button type="button" class="button button-4" value="4">4</button>
                <button type="button" class="button button-5" value="5">5</button>
                <button type="button" class="button button-6" value="6">6</button>
                <button type="button" class="button operator" value="/">&divide;</button>

                <button type="button" class="button button-1" value="1">1</button>
                <button type="button" class="button button-2" value="2">2</button>
                <button type="button" class="button button-3" value="3">3</button>
                <button type="button" class="button equal-sign operator" value="=">=</button>
      
                <button type="button" class="button button-0" value="0">0</button>
                <button type="button" class="button decimal" value=".">.</button>

        </div>
      </div>
    
</body>
</html>
